<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="index.css" />
    <title>The Home Page</title>
  </head>
  <!-- Behind the content page -->
  <body>
    <div class="container">
      <!-- The circle in left upper corner -->
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <!-- Front page that rotates -->
      <div class="content">
        <h1>8 Woodwinds Cove</h1>
        <small>The Residence of Robert Cottrell</small>
        <!-- Image of House -->
        <h3>Where Robert's Bills Are Paid</h3>
        <img src="images/DSC04257.JPG" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
    <script src="rotateCircle.js"></script>
  </body>
</html>
